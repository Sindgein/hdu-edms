<div v-for="i in gradesign_file" class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
    <div class="card-height mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
            <h2 class="mdl-card__title-text">[[ i.filename ]]</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            最后上传时间：[[i.mtime]]
            <br> 审核意见：
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect">下载</a>
            <a @click="method.uploadSingleConfirm(app,2,gradesign_files[gf_index].graduation_thesis,i.filename_en,gradesign_files[gf_index].student_id)"
                class="mdl-button mdl-js-button mdl-js-ripple-effect">上传</a>
        </div>

    </div>
</div>
