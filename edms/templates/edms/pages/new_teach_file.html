<div id='new_teach_file_app' class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
            <h2 class="mdl-card__title-text">教学档案</h2>
        </div>
        <div class="mdl-grid demo-content">
            <mu-text-field id='teachers' v-model="teachers" label="任课教师" label-float class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing"></mu-text-field>
            <mu-text-field id='year' v-model="year" label="学年（4位数字）" label-float class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing"></mu-text-field>
            <mu-text-field id='term' v-model="term" label="学期（1或2）" label-float class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing"></mu-text-field>
            <mu-text-field id='course_name' v-model="course_name" label="课程名称" full-width label-float class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing"></mu-text-field>
            <mu-text-field id='course_id' v-model="course_id" label="选课课号" full-width label-float class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing"></mu-text-field>
            <!-- <div class="mdl-layout-spacer"></div> -->

            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>教学大纲</span>
                <input type="file" ref='teaching_syllabus'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>教学计划</span>
                <input type="file" id='teaching_plan'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>学生成绩登记手册</span>
                <input type="file" id='student_socre'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>教学小结表</span>
                <input type="file" id='teaching_sum_up'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>正考试卷样卷</span>
                <input type="file" id='exam_paper'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>正考试卷答案及评分标准</span>
                <input type="file" id='exam_paper_answer'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>试卷分析</span>
                <input type="file" id='exam_paper_analyze'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>正考部分</span>
                <input type="file" id='exam_part'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>补考试卷样卷</span>
                <input type="file" id='exam_make_up'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>补考试卷答案及评分标准</span>
                <input type="file" id='exam_make_up_answer'>
                </input>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                <span>补考部分</span>
                <input type="file" id='exam_make_up_part'>
                </input>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a @click="submit_teach_file()" class="mdl-button mdl-js-button mdl-js-ripple-effect">点击创建</a>
        </div>
    </div>
</div>
