<div v-for="f in teachfiles" class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
    <div class="card-height mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
            <h2 class="mdl-card__title-text">[[f.course_name]]</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            [[f.year]]学年第[[f.term]]学期
            <bt>
                审核状态：[[f.auditing_opinion]]
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">下载全部</a>
            <a @click="read_more(f)" href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">查看详情</a>
        </div>
    </div>
</div>
