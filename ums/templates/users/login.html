<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/mdl/material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/css/custom.css">
    <title>杭州电子科技大学EDMS</title>
</head>

<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">杭州电子科技大学EDMS</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
            </div>
        </header>
        <main class="mdl-layout__content">
        </main>
    </div>

    <div class="demo-card-wide mdl-card mdl-shadow--8dp  mdl-js-layout">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text"></h2>
        </div>
        {% block card %}
        <form action="/" class="form" method="post" onsubmit="return check_login_form()">
            {% csrf_token %}
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
                <input class="mdl-textfield__input form-content" autocomplete="off" value="{{username}}" type="text"
                    name="username" id="username">
                <label class="mdl-textfield__label form-content" for="username">教工号</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
                <input class="mdl-textfield__input form-content" autocomplete="off" value="{{password}}" type="password"
                    name="password" id="password">
                <label class="mdl-textfield__label form-content" for="password">密码</label>
                <input type="hidden" id="md5_password">
            </div>
            {% if message != '' %}
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
                <p class="error form-content">{{message}}</p>
            </div>
            {% endif %}
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div-button">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent form-content-button">
                    登录
                </button>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
                <a href="/register/" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect form-content-a">
                    注册
                </a>
            </div>
        </form>
        {% endblock %}
    </div>
    <script src="/static/mdl/material.min.js"></script>
    <script src="/static/js/account.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
</body>

</html>
