 {% extends "./login.html" %} 
 {% block card %}
    <form action="/user/register/" class="form" method="post" onsubmit="return check_register_form()">
        {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
            <input class="mdl-textfield__input form-content" value="{{ username }}" pattern="[A-Za-z0-9]*" type="text" name='username' id="_username">
            <label class="mdl-textfield__label form-content" for="nickname">姓名</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
            <input class="mdl-textfield__input form-content" value="{{ teacher_id }}" pattern="[0-9]*" type="text" name='teacher_id' id="teacher_id">
            <label class="mdl-textfield__label form-content" for="teacher_id">工号</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
            <input class="mdl-textfield__input form-content" value="{{ email }}" type="email" name='email' id="email">
            <label class="mdl-textfield__label form-content" for="email">邮箱</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
            <input class="mdl-textfield__input form-content" value="{{ password }}" pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,30}"
                type="password" name='password' id="_password">
            <label class="mdl-textfield__label form-content" for="password">密码,8-30位,需包含数字、字母和特殊字符</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
            <input class="mdl-textfield__input form-content" value="{{ password }}" onfocus="check_repeat_password()" type="password" 
                id="_password_repeat">
            <label class="mdl-textfield__label form-content" for="password_repeat">再次输入密码</label>
        </div>
        {% if message != '' %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div">
            <p class="error form-content">{{message}}</p>
        </div>
        {% endif %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-div-button">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent form-content-button">
                注册
            </button>
        </div>
    </form>
{% endblock %}
